<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>No HTML5 podemos inserir vários elementos. Passe o mouse por cima de cada um para saber qual tag é usada.</p>
    <ul type = 'square'>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        <li><abbr title="Use as tags de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
